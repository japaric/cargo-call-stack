name: CI

on:
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  host-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run disassembler test suite
        run: cargo test

  firmware-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up nightly toolchain (~1.63)
        run: |
          rustup default nightly-2022-08-11
          rustup target add thumbv6m-none-eabi thumbv7m-none-eabi

      - name: Install cargo-call-stack
        run: cargo install --path . --debug

      - name: Analyze example firmware
        run: cargo test

  # Refs: https://github.com/rust-lang/crater/blob/9ab6f9697c901c4a44025cf0a39b73ad5b37d198/.github/workflows/bors.yml#L125-L149
  # bors.tech integration
  ci-success:
    name: CI
    if: ${{ success() }}
    needs:
      - host-test
      - firmware-test
    runs-on: ubuntu-20.04
    steps:
      - name: CI succeeded
        run: exit 0
